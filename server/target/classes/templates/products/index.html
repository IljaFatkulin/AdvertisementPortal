<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>

<div th:each="product : ${products}">
  <div>
    <p th:text="${product.getName()}"></p>
    <p th:text="${product.getPrice()}"></p>
    <a th:href="@{/products/{id}(id=${product.getId()})}">View</a>
  </div>
  <hr/>
</div>
</body>
</html>
