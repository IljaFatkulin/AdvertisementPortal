<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div>
    <p th:text="${'Name: ' + product.getName()}"></p>
    <p th:text="${'Price: ' + product.getPrice()}"></p>
    <p th:text="${'Description: ' + product.getDescription()}"></p>
    <p th:text="${'Category: ' + product.getCategory().getName()}"></p>
    <div th:each="attribute : ${product.getAttributes()}">
        <p th:text="${attribute.getAttribute().getName() + ': ' + attribute.getValue()}"></p>
    </div>
</div>

<form th:method="POST" th:action="@{/products/delete}">
    <input type="hidden" th:value="${product.getId()}" name="id">
    <input type="hidden" th:value="${product.getCategory().getName()}" name="category">
    <input type="submit" value="Delete">
</form>

</body>
</html>
